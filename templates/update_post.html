{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Изменение статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" placeholder="Введите титулку"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите интро">{{ post.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите тест">{{ post.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Отправить"><br>
    </form>
</div>
{% endblock %}
